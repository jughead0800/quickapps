<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Item Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
    }
    #totalAmount {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="totalAmount">Total: $0</div>

  <form id="itemForm">
    <label>Source: <input type="text" id="source" required></label>
    <label>Item: <input type="text" id="item" required></label>
    <label>Amount: <input type="number" id="amount" step="0.01" required></label>
    <button type="submit">Add Item</button>
  </form>

  <button onclick="downloadCSV()">Download CSV</button>
  <input type="file" id="uploadCSV" accept=".csv" onchange="uploadCSV(event)">

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Source</th>
        <th>Item</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    let total = 0;

    function recalculateTotal() {
      total = 0;
      const rows = document.querySelectorAll('#itemsTable tbody tr');
      rows.forEach(row => {
        const amountCell = row.cells[2];
        const amount = parseFloat(amountCell.textContent.replace('$', '')) || 0;
        total += amount;
      });
      document.getElementById('totalAmount').textContent = `Total: $${total.toFixed(2)}`;
    }

    function downloadCSV() {
      const rows = document.querySelectorAll('#itemsTable tbody tr');
      let csv = 'Source,Item,Amount\n';
      rows.forEach(row => {
        const source = row.cells[0].textContent;
        const item = row.cells[1].textContent;
        const amount = row.cells[2].textContent.replace('$', '');
        csv += `${source},${item},${amount}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'items.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function uploadCSV(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const contents = e.target.result;
        const lines = contents.trim().split('\n');
        lines.shift(); // Remove header

        const tbody = document.querySelector('#itemsTable tbody');
        tbody.innerHTML = '';

        lines.forEach(line => {
          const [source, item, amountStr] = line.split(',');
          const amount = parseFloat(amountStr);
          const row = document.createElement('tr');

          row.innerHTML = `
            <td contenteditable="true">${source}</td>
            <td contenteditable="true">${item}</td>
            <td contenteditable="true">$${amount.toFixed(2)}</td>
          `;

          row.addEventListener('input', () => recalculateTotal());

          tbody.appendChild(row);
        });

        recalculateTotal();
      };
      reader.readAsText(file);
    }

    document.getElementById('itemForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const source = document.getElementById('source').value;
      const item = document.getElementById('item').value;
      const amount = parseFloat(document.getElementById('amount').value);

      const tbody = document.querySelector('#itemsTable tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td contenteditable="true">${source}</td>
        <td contenteditable="true">${item}</td>
        <td contenteditable="true">$${amount.toFixed(2)}</td>
      `;

      row.addEventListener('input', () => recalculateTotal());

      tbody.appendChild(row);

      total += amount;
      document.getElementById('totalAmount').textContent = `Total: $${total.toFixed(2)}`;

      // Clear form inputs
      document.getElementById('itemForm').reset();
    });
  </script>
</body>
</html>
