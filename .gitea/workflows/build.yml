name: Build Index

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'build-index.sh'
      - 'build-index.ps1'
      - '.gitea/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Install git
        run: apk add --no-cache git

      - name: Checkout repository
        run: |
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          echo "Cloning $REPO_URL (branch: $BRANCH)"
          git clone --depth 1 --branch "$BRANCH" "$REPO_URL" .
          ls -la
          
      - name: Configure git remote for push
        run: |
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          SERVER="${{ github.server_url }}"
          REPO="${{ github.repository }}"
          # Remove https:// from server URL if present, then add token
          SERVER_CLEAN="${SERVER#https://}"
          git remote set-url origin "https://$TOKEN@$SERVER_CLEAN/$REPO"

      - name: Make build script executable
        run: chmod +x build-index.sh

      - name: Build index.html
        run: sh build-index.sh

      - name: Setup git for commit
        run: |
          git config --global user.email "action@gitea.com"
          git config --global user.name "Gitea Action"

      - name: Commit and push changes
        run: |
          git add index.html
          if ! git diff --staged --quiet; then
            git commit -m "Auto-build: Update index.html from apps folder [skip ci]"
            git push
          fi

