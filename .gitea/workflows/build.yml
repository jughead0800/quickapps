name: Build Index

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'build-index.sh'
      - 'build-index.ps1'
      - '.gitea/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Install git
        run: apk add --no-cache git

      - name: List workspace files
        run: |
          pwd
          ls -la
          if [ -d apps ]; then
            echo "Apps directory found:"
            ls -la apps/
          else
            echo "Apps directory not found"
          fi

      - name: Make build script executable
        run: |
          if [ -f build-index.sh ]; then
            chmod +x build-index.sh
          else
            echo "build-index.sh not found, listing files:"
            ls -la
            exit 1
          fi

      - name: Build index.html
        run: sh build-index.sh

      - name: Setup git for commit
        run: |
          git config --global user.email "action@gitea.com"
          git config --global user.name "Gitea Action"

      - name: Commit and push changes
        run: |
          git add index.html || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto-build: Update index.html from apps folder [skip ci]" || true
            git push || true
          fi

