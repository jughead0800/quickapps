name: Build Index

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - 'build-index.sh'
      - 'build-index.ps1'
      - '.gitea/workflows/build.yml'

jobs:
  build:
    # Skip if commit message contains [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    # Add permission to push to the repository
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        # Use token for authentication
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Make build script executable
      run: chmod +x build-index.sh
      shell: bash

    - name: Build index.html
      run: ./build-index.sh
      shell: bash

    - name: Commit built files
      # Only commit if this is a push to main, not a PR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        GIT_AUTHOR_NAME: ${{ vars.GIT_AUTHOR_NAME || 'Gitea Action' }}
        GIT_AUTHOR_EMAIL: ${{ vars.GIT_AUTHOR_EMAIL || 'action@gitea.com' }}
      run: |
        git config --local user.email "${GIT_AUTHOR_EMAIL}"
        git config --local user.name "${GIT_AUTHOR_NAME}"
        git add index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-build: Update index.html from apps folder [skip ci]"
          git push
        fi
      shell: bash

